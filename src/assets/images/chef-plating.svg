<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1510"/>
      <stop offset="100%" stop-color="#100D08"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#C0A050" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#100D08" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="5"/></filter>
  </defs>
  <!-- Kitchen background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#spotlight)"/>
  <!-- Kitchen background elements -->
  <!-- Brick wall texture suggestion -->
  <g fill="#1E1812" opacity="0.7">
    <rect x="0" y="0" width="800" height="35" rx="0"/>
    <rect x="0" y="38" width="800" height="35" rx="0"/>
    <rect x="0" y="76" width="800" height="35" rx="0"/>
    <rect x="0" y="114" width="800" height="35" rx="0"/>
    <rect x="0" y="152" width="800" height="35" rx="0"/>
  </g>
  <!-- Hanging pots and pans -->
  <g fill="#404040" opacity="0.7">
    <circle cx="120" cy="65" r="28"/>
    <line x1="120" y1="37" x2="120" y2="18" stroke="#606060" stroke-width="3"/>
    <circle cx="240" cy="55" r="22"/>
    <line x1="240" y1="33" x2="240" y2="15" stroke="#606060" stroke-width="3"/>
    <circle cx="560" cy="60" r="25"/>
    <line x1="560" y1="35" x2="560" y2="16" stroke="#606060" stroke-width="3"/>
    <circle cx="680" cy="52" r="20"/>
    <line x1="680" y1="32" x2="680" y2="14" stroke="#606060" stroke-width="3"/>
  </g>
  <!-- Stainless counter -->
  <rect x="0" y="340" width="800" height="20" rx="2" fill="#505050" opacity="0.7"/>
  <rect x="0" y="355" width="800" height="245" fill="#2A2820"/>
  <!-- Counter highlight -->
  <rect x="0" y="340" width="800" height="5" fill="#888880" opacity="0.4"/>
  <!-- Chef (center) -->
  <!-- White jacket -->
  <rect x="315" y="195" width="170" height="148" rx="10" fill="#E0DDD5"/>
  <!-- Chef hat -->
  <rect x="358" y="148" width="84" height="52" rx="6" fill="#F0EDE5"/>
  <ellipse cx="400" cy="148" rx="50" ry="12" fill="#F0EDE5"/>
  <!-- Face -->
  <ellipse cx="400" cy="178" rx="32" ry="35" fill="#C8A888"/>
  <!-- Hat brim -->
  <rect x="345" y="195" width="110" height="8" rx="3" fill="#D8D5CD"/>
  <!-- Chef arms (reaching toward plate) -->
  <!-- Right arm -->
  <path d="M485,240 Q530,280 540,340" stroke="#E0DDD5" stroke-width="30" stroke-linecap="round" fill="none"/>
  <!-- Left arm -->
  <path d="M315,240 Q270,280 260,340" stroke="#E0DDD5" stroke-width="30" stroke-linecap="round" fill="none"/>
  <!-- Hands -->
  <ellipse cx="540" cy="342" rx="22" ry="14" fill="#C8A888"/>
  <ellipse cx="260" cy="342" rx="22" ry="14" fill="#C8A888"/>
  <!-- White plate -->
  <ellipse cx="400" cy="370" rx="130" ry="30" fill="#FDFBF7"/>
  <ellipse cx="400" cy="368" rx="115" ry="26" fill="#F5F0E8"/>
  <!-- Elegant plating on plate -->
  <!-- Main protein (duck/meat) -->
  <ellipse cx="400" cy="366" rx="45" ry="18" fill="#6A3820" opacity="0.9"/>
  <ellipse cx="398" cy="364" rx="38" ry="14" fill="#8B4A28" opacity="0.8"/>
  <!-- Sauce smear -->
  <path d="M330,370 Q360,360 380,368 Q400,374 420,368 Q440,362 460,370" stroke="#8B2020" stroke-width="6" fill="none" opacity="0.7"/>
  <!-- Microgreens -->
  <g fill="#4A6030" opacity="0.8">
    <line x1="395" y1="348" x2="390" y2="338" stroke="#4A6030" stroke-width="2"/>
    <line x1="400" y1="346" x2="400" y2="335" stroke="#4A6030" stroke-width="2"/>
    <line x1="405" y1="348" x2="410" y2="337" stroke="#4A6030" stroke-width="2"/>
    <line x1="410" y1="350" x2="416" y2="341" stroke="#4A6030" stroke-width="2"/>
  </g>
  <!-- Tweezers/plating tool -->
  <path d="M545,310 L500,345 M550,315 L505,348" stroke="#B0B0A0" stroke-width="2" opacity="0.8"/>
  <!-- Small sauce bowl -->
  <ellipse cx="550" cy="360" rx="30" ry="12" fill="#3B2F20"/>
  <ellipse cx="550" cy="358" rx="24" ry="9" fill="#8B2020" opacity="0.8"/>
  <!-- Herb oil drops -->
  <circle cx="450" cy="365" r="4" fill="#4A6030" opacity="0.9"/>
  <circle cx="360" cy="367" r="3.5" fill="#4A6030" opacity="0.9"/>
  <circle cx="345" cy="363" r="3" fill="#4A6030" opacity="0.8"/>
  <!-- Overhead pendant light -->
  <line x1="400" y1="0" x2="400" y2="155" stroke="#C4A26E" stroke-width="2" opacity="0.6"/>
  <ellipse cx="400" cy="160" rx="24" ry="30" fill="#3B3020" opacity="0.9"/>
  <ellipse cx="400" cy="155" rx="14" ry="9" fill="#FFE080" opacity="0.8" filter="url(#glow)"/>
  <ellipse cx="400" cy="165" rx="55" ry="35" fill="#FFD060" opacity="0.15" filter="url(#glow)"/>
</svg>