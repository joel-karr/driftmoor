<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <radialGradient id="fireglow" cx="50%" cy="85%" r="55%">
      <stop offset="0%" stop-color="#FF6010" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#C04010" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1A1612" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D0B08"/>
      <stop offset="100%" stop-color="#1A1410"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="softglow"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>
  <!-- Dark background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Stars -->
  <g fill="#FDFBF7" opacity="0.5">
    <circle cx="80" cy="35" r="1"/><circle cx="160" cy="18" r="1.2"/>
    <circle cx="240" cy="50" r="0.8"/><circle cx="580" cy="28" r="1"/>
    <circle cx="660" cy="15" r="1.2"/><circle cx="730" cy="45" r="0.8"/>
  </g>
  <!-- Fire glow on ground/surroundings -->
  <ellipse cx="400" cy="380" rx="320" ry="150" fill="url(#fireglow)"/>
  <!-- Log base -->
  <ellipse cx="400" cy="400" rx="80" ry="20" fill="#2A1F10"/>
  <rect x="340" y="375" width="30" height="35" rx="8" transform="rotate(-15,355,392)" fill="#3B2510"/>
  <rect x="430" y="373" width="30" height="35" rx="8" transform="rotate(15,445,390)" fill="#3B2510"/>
  <!-- Fire flames -->
  <g opacity="0.9">
    <path d="M370,380 Q360,340 380,300 Q390,275 400,260 Q410,280 415,300 Q425,320 420,360 Q410,340 400,330 Q390,350 370,380Z" fill="#FF6010"/>
    <path d="M385,375 Q375,345 390,315 Q398,295 405,285 Q412,300 418,320 Q425,345 415,370 Q407,350 400,340 Q392,355 385,375Z" fill="#FF8020"/>
    <path d="M392,370 Q385,350 395,325 Q400,310 407,300 Q413,315 416,335 Q420,355 412,368 Q406,350 400,343 Q394,358 392,370Z" fill="#FFAA30"/>
    <!-- Inner bright core -->
    <path d="M396,368 Q390,350 400,330 Q410,350 404,368Z" fill="#FFE060" opacity="0.8"/>
  </g>
  <!-- Ember sparks -->
  <g fill="#FF8020" opacity="0.7">
    <circle cx="370" cy="275" r="2"/><circle cx="415" cy="255" r="1.5"/>
    <circle cx="440" cy="280" r="2"/><circle cx="355" cy="290" r="1.5"/>
  </g>
  <!-- Cocktail glasses (side table) -->
  <!-- Glass 1 -->
  <g transform="translate(220,280)">
    <polygon points="-22,0 22,0 10,55 -10,55" fill="#B0C8E0" opacity="0.5"/>
    <line x1="0" y1="55" x2="0" y2="80" stroke="#C0D8F0" stroke-width="3" opacity="0.7"/>
    <ellipse cx="0" cy="80" rx="18" ry="5" fill="#C0D8F0" opacity="0.5"/>
    <ellipse cx="0" cy="-2" rx="22" ry="5" fill="#D0E8FF" opacity="0.4"/>
    <!-- Drink color -->
    <path d="M-16,8 L16,8 L10,52 L-10,52Z" fill="#C4A26E" opacity="0.6"/>
    <!-- Garnish -->
    <path d="M10,-8 Q20,-20 30,-18" stroke="#5C6B50" stroke-width="2" fill="none"/>
  </g>
  <!-- Glass 2 -->
  <g transform="translate(580,275)">
    <polygon points="-18,0 18,0 8,50 -8,50" fill="#B0C8E0" opacity="0.5"/>
    <line x1="0" y1="50" x2="0" y2="75" stroke="#C0D8F0" stroke-width="3" opacity="0.7"/>
    <ellipse cx="0" cy="75" rx="15" ry="4" fill="#C0D8F0" opacity="0.5"/>
    <path d="M-12,8 L12,8 L7,46 L-7,46Z" fill="#A05050" opacity="0.65"/>
  </g>
  <!-- Chairs silhouette -->
  <path d="M100,420 L100,320 L200,320 L200,420" stroke="#2A1F10" stroke-width="3" fill="none" opacity="0.5"/>
  <line x1="100" y1="360" x2="200" y2="360" stroke="#2A1F10" stroke-width="3" opacity="0.5"/>
  <path d="M600,420 L600,320 L700,320 L700,420" stroke="#2A1F10" stroke-width="3" fill="none" opacity="0.5"/>
  <line x1="600" y1="360" x2="700" y2="360" stroke="#2A1F10" stroke-width="3" opacity="0.5"/>
  <!-- Ground -->
  <rect x="0" y="420" width="800" height="30" fill="#1A1410"/>
  <!-- Firelight reflected on ground -->
  <ellipse cx="400" cy="425" rx="120" ry="15" fill="#FF6010" opacity="0.15"/>
</svg>