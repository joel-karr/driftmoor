<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B0C8D8"/>
      <stop offset="50%" stop-color="#D8EAF0"/>
      <stop offset="100%" stop-color="#E8F2F0"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5C6B50"/>
      <stop offset="100%" stop-color="#3A4A3A"/>
    </linearGradient>
    <filter id="mist"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="soften"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>
  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Mist layers -->
  <ellipse cx="400" cy="280" rx="500" ry="100" fill="#E0EEF5" opacity="0.7" filter="url(#mist)"/>
  <ellipse cx="200" cy="300" rx="350" ry="80" fill="#D8EAF0" opacity="0.6" filter="url(#mist)"/>
  <ellipse cx="650" cy="290" rx="300" ry="70" fill="#E8F2F0" opacity="0.5" filter="url(#mist)"/>
  <!-- Distant tree line -->
  <path d="M0,240 Q80,220 160,235 Q240,215 320,228 Q400,218 480,230 Q560,218 640,228 Q720,215 800,225 L800,280 L0,280Z"
        fill="#3A4A3A" opacity="0.5" filter="url(#soften)"/>
  <!-- Mid-ground trees -->
  <g opacity="0.7">
    <path d="M-10,285 L20,210 L50,285Z" fill="#3A4A3A"/>
    <path d="M35,288 L60,218 L85,288Z" fill="#4A5A4A"/>
    <path d="M150,282 L175,215 L200,282Z" fill="#3A4A3A"/>
    <path d="M710,284 L735,212 L760,284Z" fill="#3A4A3A"/>
    <path d="M755,286 L778,220 L800,286Z" fill="#4A5A4A"/>
  </g>
  <!-- Ground -->
  <rect x="0" y="310" width="800" height="140" fill="url(#ground)"/>
  <!-- Meadow mist on ground -->
  <ellipse cx="400" cy="315" rx="450" ry="40" fill="#D0E8E0" opacity="0.4" filter="url(#mist)"/>
  <!-- Meadow grass texture -->
  <g opacity="0.4" stroke="#5C6B50" stroke-width="1.5" fill="none">
    <path d="M80,310 Q82,295 78,280"/><path d="M88,310 Q90,298 94,285"/>
    <path d="M200,308 Q202,293 198,278"/><path d="M208,308 Q210,296 214,283"/>
    <path d="M350,308 Q352,290 348,275"/><path d="M358,308 Q360,294 364,281"/>
    <path d="M500,309 Q502,292 498,277"/><path d="M508,309 Q510,295 514,282"/>
    <path d="M660,307 Q662,290 658,275"/><path d="M668,307 Q670,293 674,280"/>
    <path d="M750,308 Q752,291 748,276"/><path d="M758,308 Q760,294 764,281"/>
  </g>
  <!-- Sun glow through mist -->
  <radialGradient id="sunmist" cx="60%" cy="30%" r="30%">
    <stop offset="0%" stop-color="#FFE8A0" stop-opacity="0.6"/>
    <stop offset="100%" stop-color="#D8EAF0" stop-opacity="0"/>
  </radialGradient>
  <ellipse cx="480" cy="135" rx="200" ry="120" fill="url(#sunmist)"/>
  <!-- Deer silhouette (distant) -->
  <g transform="translate(370,298)" opacity="0.45">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#3A4A3A"/>
    <ellipse cx="8" cy="-10" rx="6" ry="7" fill="#3A4A3A"/>
    <line x1="-8" y1="5" x2="-9" y2="18" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="-3" y1="6" x2="-3" y2="18" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="4" y1="5" x2="4" y2="17" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="9" y1="4" x2="10" y2="16" stroke="#3A4A3A" stroke-width="2"/>
    <path d="M8,-16 L5,-26 M8,-14 L12,-22 M6,-12 L4,-20" stroke="#3A4A3A" stroke-width="1.5" fill="none"/>
  </g>
</svg>