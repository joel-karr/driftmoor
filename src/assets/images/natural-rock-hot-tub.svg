<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="night" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D1118"/>
      <stop offset="70%" stop-color="#1A2030"/>
      <stop offset="100%" stop-color="#2A3040"/>
    </linearGradient>
    <radialGradient id="water" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#2060A0"/>
      <stop offset="60%" stop-color="#1A4070"/>
      <stop offset="100%" stop-color="#0D2040"/>
    </radialGradient>
    <filter id="steam"><feGaussianBlur stdDeviation="5"/></filter>
    <filter id="glow"><feGaussianBlur stdDeviation="4"/></filter>
  </defs>
  <!-- Night sky -->
  <rect width="800" height="450" fill="url(#night)"/>
  <!-- Stars -->
  <g fill="#FDFBF7">
    <circle cx="60" cy="30" r="1.2" opacity="0.9"/>
    <circle cx="140" cy="55" r="0.8" opacity="0.7"/>
    <circle cx="220" cy="20" r="1.5" opacity="0.8"/>
    <circle cx="300" cy="70" r="1" opacity="0.9"/>
    <circle cx="380" cy="35" r="1.2" opacity="0.7"/>
    <circle cx="460" cy="15" r="0.8" opacity="0.9"/>
    <circle cx="540" cy="50" r="1.5" opacity="0.8"/>
    <circle cx="620" cy="25" r="1" opacity="0.7"/>
    <circle cx="700" cy="45" r="1.2" opacity="0.9"/>
    <circle cx="770" cy="20" r="0.8" opacity="0.8"/>
    <circle cx="100" cy="100" r="0.8" opacity="0.6"/>
    <circle cx="200" cy="85" r="1" opacity="0.7"/>
    <circle cx="350" cy="95" r="0.8" opacity="0.6"/>
    <circle cx="500" cy="80" r="1.2" opacity="0.8"/>
    <circle cx="650" cy="90" r="0.8" opacity="0.6"/>
    <circle cx="750" cy="105" r="1" opacity="0.7"/>
  </g>
  <!-- Tree silhouettes background -->
  <path d="M0,200 L25,120 L50,200Z" fill="#0D1510" opacity="0.9"/>
  <path d="M40,210 L60,140 L80,210Z" fill="#0D1510" opacity="0.9"/>
  <path d="M700,195 L725,115 L750,195Z" fill="#0D1510" opacity="0.9"/>
  <path d="M745,205 L768,130 L790,205Z" fill="#0D1510" opacity="0.9"/>
  <!-- Large boulders -->
  <ellipse cx="160" cy="330" rx="120" ry="80" fill="#2A2520"/>
  <ellipse cx="640" cy="325" rx="130" ry="75" fill="#252020"/>
  <ellipse cx="400" cy="400" rx="200" ry="60" fill="#1A1510"/>
  <!-- Small boulders -->
  <ellipse cx="80" cy="370" rx="60" ry="40" fill="#302820"/>
  <ellipse cx="720" cy="365" rx="65" ry="42" fill="#2A2018"/>
  <!-- Hot tub water surface -->
  <ellipse cx="400" cy="310" rx="200" ry="90" fill="url(#water)"/>
  <!-- Water shimmer -->
  <ellipse cx="380" cy="295" rx="80" ry="25" fill="#3080C0" opacity="0.3"/>
  <!-- Steam wisps -->
  <g opacity="0.35" filter="url(#steam)">
    <path d="M320,260 Q315,230 325,210 Q330,195 322,180" stroke="#B0C8E0" stroke-width="4" fill="none"/>
    <path d="M360,255 Q355,222 368,198 Q374,183 366,168" stroke="#B0C8E0" stroke-width="3.5" fill="none"/>
    <path d="M400,250 Q395,218 408,194 Q414,179 406,164" stroke="#B0C8E0" stroke-width="4" fill="none"/>
    <path d="M440,255 Q435,222 448,198 Q454,183 446,168" stroke="#B0C8E0" stroke-width="3.5" fill="none"/>
    <path d="M480,260 Q475,230 488,206 Q494,191 486,176" stroke="#B0C8E0" stroke-width="3" fill="none"/>
  </g>
  <!-- Fern silhouettes -->
  <g fill="#1A3020" opacity="0.85">
    <path d="M90,330 Q75,310 55,305 Q70,320 60,340Z"/>
    <path d="M90,330 Q80,308 85,290 Q95,310 88,335Z"/>
    <path d="M90,330 Q105,312 120,308 Q108,322 110,342Z"/>
    <path d="M700,325 Q715,305 735,300 Q722,315 728,335Z"/>
    <path d="M700,325 Q710,303 705,285 Q695,305 702,330Z"/>
    <path d="M700,325 Q685,307 665,303 Q678,317 676,337Z"/>
  </g>
  <!-- Candles on boulder rim -->
  <g fill="#FFE080">
    <rect x="230" y="263" width="6" height="14" rx="1"/>
    <ellipse cx="233" cy="263" rx="4" ry="4" fill="#FF9020" opacity="0.8"/>
    <rect x="555" y="258" width="6" height="14" rx="1"/>
    <ellipse cx="558" cy="258" rx="4" ry="4" fill="#FF9020" opacity="0.8"/>
  </g>
  <!-- Moon -->
  <circle cx="650" cy="70" r="28" fill="#E8DFD0" opacity="0.9"/>
  <circle cx="660" cy="62" r="22" fill="url(#night)" opacity="0.5"/>
  <!-- Moon reflection in water -->
  <ellipse cx="420" cy="300" rx="15" ry="8" fill="#E8DFD0" opacity="0.3"/>
</svg>