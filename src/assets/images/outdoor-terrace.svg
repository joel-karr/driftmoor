    <rect x="120" y="460" width="80" height="60" rx="2"/>
    <rect x="210" y="460" width="80" height="60" rx="2"/>
    <rect x="300" y="460" width="80" height="60" rx="2"/>
    <rect x="390" y="460" width="80" height="60" rx="2"/>
    <rect x="480" y="460" width="80" height="60" rx="2"/>
    <rect x="570" y="460" width="80" height="60" rx="2"/>
    <rect x="660" y="460" width="80" height="60" rx="2"/>
    <rect x="30" y="525" width="80" height="60" rx="2"/>
    <rect x="120" y="525" width="80" height="60" rx="2"/>
    <rect x="210" y="525" width="80" height="60" rx="2"/>
    <rect x="300" y="525" width="80" height="60" rx="2"/>
    <rect x="390" y="525" width="80" height="60" rx="2"/>
    <rect x="480" y="525" width="80" height="60" rx="2"/>
    <rect x="570" y="525" width="80" height="60" rx="2"/>
    <rect x="660" y="525" width="80" height="60" rx="2"/>
