  <!-- Left chair -->
  <g transform="translate(285,448)" opacity="0.6">
    <rect x="-30" y="-60" width="60" height="50" rx="8" fill="#3B2F20"/>
    <rect x="-35" y="-80" width="70" height="24" rx="6" fill="#453525"/>
    <rect x="-38" y="-62" width="12" height="62" rx="4" fill="#3B2F20"/>
    <rect x="26" y="-62" width="12" height="62" rx="4" fill="#3B2F20"/>
  </g>
