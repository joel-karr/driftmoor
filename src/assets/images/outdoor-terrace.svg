  <!-- String lights (main catenary) -->
  <!-- Posts -->
  <rect x="80" y="300" width="12" height="155" rx="3" fill="#3B2F20"/>
  <rect x="280" y="290" width="12" height="165" rx="3" fill="#3B2F20"/>
  <rect x="480" y="290" width="12" height="165" rx="3" fill="#3B2F20"/>
  <rect x="680" y="298" width="12" height="157" rx="3" fill="#3B2F20"/>
