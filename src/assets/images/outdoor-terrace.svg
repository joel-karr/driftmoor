<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D1020"/>
      <stop offset="40%" stop-color="#1A2040"/>
      <stop offset="70%" stop-color="#3A3050"/>
      <stop offset="90%" stop-color="#5A4040"/>
      <stop offset="100%" stop-color="#3B2F20"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4"/></filter>
    <filter id="bigglow"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>
  <!-- Dusk sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  <!-- Stars -->
  <g fill="#FDFBF7" opacity="0.6">
    <circle cx="50" cy="30" r="1.2"/><circle cx="130" cy="15" r="1"/>
    <circle cx="210" cy="50" r="1.5"/><circle cx="295" cy="25" r="1"/>
    <circle cx="375" cy="12" r="1.2"/><circle cx="455" cy="40" r="0.8"/>
    <circle cx="535" cy="18" r="1.5"/><circle cx="615" cy="45" r="1"/>
    <circle cx="695" cy="22" r="1.2"/><circle cx="770" cy="50" r="0.8"/>
    <circle cx="90" cy="88" r="0.8"/><circle cx="185" cy="100" r="1"/>
    <circle cx="340" cy="75" r="0.8"/><circle cx="500" cy="92" r="1.2"/>
    <circle cx="660" cy="82" r="0.8"/>
  </g>
  <!-- Distant horizon/treeline -->
  <path d="M0,360 Q100,330 200,345 Q300,325 400,340 Q500,325 600,340 Q700,328 800,338 L800,390 L0,390Z"
