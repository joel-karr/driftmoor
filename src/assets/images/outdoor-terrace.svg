  <rect x="370" y="425" width="60" height="35" rx="5" fill="#2A2015"/>
  <!-- Drinks on table -->
  <g transform="translate(370,420)">
    <polygon points="-14,0 14,0 7,38 -7,38" fill="#B0C8E0" opacity="0.55"/>
    <line x1="0" y1="38" x2="0" y2="58" stroke="#C0D8F0" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="0" cy="58" rx="12" ry="3" fill="#C0D8F0" opacity="0.5"/>
    <path d="M-10,8 L10,8 L7,34 L-7,34Z" fill="#8B4020" opacity="0.75"/>
