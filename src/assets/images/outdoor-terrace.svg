  <path d="M86,310 Q183,338 286,305" stroke="#C4A26E" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M286,300 Q384,328 486,296" stroke="#C4A26E" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M486,296 Q584,324 686,308" stroke="#C4A26E" stroke-width="1.5" fill="none" opacity="0.7"/>
