<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1612"/>
      <stop offset="35%" stop-color="#3B2F20"/>
      <stop offset="65%" stop-color="#C4A26E"/>
      <stop offset="85%" stop-color="#E8A050"/>
      <stop offset="100%" stop-color="#F0C060"/>
    </linearGradient>
    <linearGradient id="prairie" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3A4A3A"/>
      <stop offset="100%" stop-color="#2A3520"/>
    </linearGradient>
    <radialGradient id="sun" cx="55%" cy="72%" r="18%">
      <stop offset="0%" stop-color="#FFD080" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#F0A030" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#C4A26E" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  <!-- Sun glow -->
  <ellipse cx="440" cy="430" rx="160" ry="80" fill="url(#sun)"/>
  <!-- Sun disk -->
  <circle cx="440" cy="432" r="22" fill="#FFE090" opacity="0.95"/>
  <!-- Horizon haze -->
  <ellipse cx="400" cy="380" rx="400" ry="60" fill="#D08030" opacity="0.18" filter="url(#blur1)"/>
  <!-- Distant treeline -->
  <path d="M0,390 Q100,360 200,375 Q300,355 400,370 Q500,355 600,368 Q700,355 800,372 L800,420 L0,420Z" fill="#2A3520" opacity="0.85"/>
  <!-- Prairie ground -->
  <rect x="0" y="410" width="800" height="190" fill="url(#prairie)"/>
  <!-- Tall grass silhouettes -->
  <g opacity="0.7">
    <line x1="50" y1="410" x2="45" y2="460" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="55" y1="410" x2="60" y2="455" stroke="#3A4A3A" stroke-width="1.5"/>
    <line x1="120" y1="408" x2="115" y2="465" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="125" y1="408" x2="130" y2="458" stroke="#3A4A3A" stroke-width="1.5"/>
    <line x1="220" y1="405" x2="215" y2="470" stroke="#2A3020" stroke-width="2.5"/>
    <line x1="228" y1="405" x2="235" y2="462" stroke="#2A3020" stroke-width="2"/>
    <line x1="350" y1="407" x2="345" y2="468" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="356" y1="407" x2="362" y2="460" stroke="#3A4A3A" stroke-width="1.5"/>
    <line x1="500" y1="406" x2="495" y2="472" stroke="#2A3020" stroke-width="2.5"/>
    <line x1="508" y1="406" x2="515" y2="464" stroke="#2A3020" stroke-width="2"/>
    <line x1="650" y1="408" x2="645" y2="466" stroke="#3A4A3A" stroke-width="2"/>
    <line x1="656" y1="408" x2="662" y2="458" stroke="#3A4A3A" stroke-width="1.5"/>
    <line x1="750" y1="405" x2="745" y2="470" stroke="#2A3020" stroke-width="2.5"/>
    <line x1="758" y1="405" x2="765" y2="462" stroke="#2A3020" stroke-width="2"/>
  </g>
  <!-- Path in prairie -->
  <path d="M360,600 Q380,500 430,450 Q450,440 470,460 Q490,480 510,600" fill="#3A4530" opacity="0.4"/>
  <!-- Stars -->
  <g fill="#FDFBF7" opacity="0.6">
    <circle cx="100" cy="80" r="1.2"/><circle cx="180" cy="50" r="1"/>
    <circle cx="260" cy="110" r="1.5"/><circle cx="320" cy="60" r="1"/>
    <circle cx="70" cy="160" r="1.2"/><circle cx="140" cy="200" r="0.8"/>
    <circle cx="600" cy="90" r="1.2"/><circle cx="680" cy="50" r="1"/>
    <circle cx="740" cy="130" r="1.5"/><circle cx="720" cy="200" r="0.8"/>
  </g>
</svg>