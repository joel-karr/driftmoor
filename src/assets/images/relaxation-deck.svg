<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A2830"/>
      <stop offset="45%" stop-color="#2A3840"/>
      <stop offset="75%" stop-color="#4A6050"/>
      <stop offset="100%" stop-color="#3A5040"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4"/></filter>
  </defs>
  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Stars -->
  <g fill="#FDFBF7" opacity="0.7">
    <circle cx="60" cy="35" r="1.2"/><circle cx="140" cy="18" r="1"/>
    <circle cx="220" cy="55" r="1.5"/><circle cx="310" cy="28" r="1"/>
    <circle cx="390" cy="15" r="1.2"/><circle cx="470" cy="45" r="0.8"/>
    <circle cx="560" cy="22" r="1.2"/><circle cx="640" cy="50" r="1"/>
    <circle cx="720" cy="30" r="1.5"/><circle cx="780" cy="55" r="0.8"/>
    <circle cx="90" cy="90" r="0.8"/><circle cx="200" cy="100" r="1"/>
    <circle cx="340" cy="80" r="0.8"/><circle cx="510" cy="95" r="1.2"/>
    <circle cx="660" cy="85" r="0.8"/><circle cx="760" cy="100" r="1"/>
  </g>
  <!-- Moon -->
  <circle cx="680" cy="65" r="32" fill="#D8E8F0" opacity="0.88"/>
  <circle cx="693" cy="55" r="25" fill="#1A2830" opacity="0.4"/>
  <!-- Trees (large oaks) -->
  <!-- Left oak -->
  <rect x="55" y="100" width="30" height="350" rx="8" fill="#2A1F15"/>
  <ellipse cx="70" cy="130" rx="85" ry="110" fill="#1A2818" opacity="0.95"/>
  <ellipse cx="40" cy="180" rx="65" ry="80" fill="#1A2818" opacity="0.9"/>
  <ellipse cx="110" cy="170" rx="70" ry="85" fill="#202E18" opacity="0.9"/>
  <!-- Right oak -->
  <rect x="715" y="95" width="30" height="355" rx="8" fill="#2A1F15"/>
  <ellipse cx="730" cy="125" rx="85" ry="115" fill="#1A2818" opacity="0.95"/>
  <ellipse cx="700" cy="178" rx="70" ry="82" fill="#1A2818" opacity="0.9"/>
  <ellipse cx="760" cy="172" rx="65" ry="78" fill="#202E18" opacity="0.9"/>
  <!-- Hammock 1 (left) -->
  <!-- Ropes from trees -->
  <line x1="100" y1="200" x2="300" y2="220" stroke="#C4A26E" stroke-width="2.5" opacity="0.8"/>
  <line x1="100" y1="205" x2="300" y2="225" stroke="#C4A26E" stroke-width="2" opacity="0.6"/>
  <!-- Hammock body -->
  <path d="M100,202 Q200,260 300,222" stroke="#C4A26E" stroke-width="8" fill="none" opacity="0.85"/>
  <!-- Hammock weave suggestion -->
  <path d="M120,218 Q200,268 280,228" stroke="#D4B07E" stroke-width="4" fill="none" opacity="0.5"/>
  <!-- Person silhouette in hammock -->
  <path d="M140,228 Q200,275 260,235" stroke="#2A1F15" stroke-width="22" fill="none" opacity="0.6"/>
  <circle cx="260" cy="232" r="12" fill="#2A1F15" opacity="0.6"/>
  <!-- Hammock 2 (right) -->
  <line x1="500" y1="205" x2="700" y2="195" stroke="#C4A26E" stroke-width="2.5" opacity="0.8"/>
  <line x1="500" y1="210" x2="700" y2="200" stroke="#C4A26E" stroke-width="2" opacity="0.6"/>
  <path d="M500,207 Q600,265 700,197" stroke="#C4A26E" stroke-width="8" fill="none" opacity="0.85"/>
  <path d="M520,222 Q600,272 680,210" stroke="#D4B07E" stroke-width="4" fill="none" opacity="0.5"/>
  <!-- Empty hammock, slight sway suggestion -->
  <!-- Deck floor -->
  <rect x="0" y="380" width="800" height="70" fill="#3B2F20"/>
  <!-- Deck planks -->
  <g stroke="#2A2015" stroke-width="1.5" opacity="0.5">
    <line x1="0" y1="390" x2="800" y2="390"/>
    <line x1="0" y1="403" x2="800" y2="403"/>
    <line x1="0" y1="416" x2="800" y2="416"/>
    <line x1="0" y1="429" x2="800" y2="429"/>
    <line x1="0" y1="442" x2="800" y2="442"/>
  </g>
  <!-- Deck railing -->
  <rect x="0" y="370" width="800" height="12" rx="3" fill="#2A2015"/>
  <!-- Railing posts -->
  <g fill="#2A2015">
    <rect x="45" y="370" width="10" height="50" rx="2"/>
    <rect x="145" y="370" width="10" height="50" rx="2"/>
    <rect x="245" y="370" width="10" height="50" rx="2"/>
    <rect x="345" y="370" width="10" height="50" rx="2"/>
    <rect x="445" y="370" width="10" height="50" rx="2"/>
    <rect x="545" y="370" width="10" height="50" rx="2"/>
    <rect x="645" y="370" width="10" height="50" rx="2"/>
    <rect x="745" y="370" width="10" height="50" rx="2"/>
  </g>
  <!-- String lights along railing -->
  <path d="M50,375 Q150,368 250,375 Q350,368 450,375 Q550,368 650,375 Q750,368 800,373"
        stroke="#FFE080" stroke-width="1.5" fill="none" opacity="0.6"/>
  <g fill="#FFE080" filter="url(#glow)">
    <circle cx="100" cy="373" r="3" opacity="0.8"/>
    <circle cx="200" cy="371" r="3" opacity="0.8"/>
    <circle cx="300" cy="373" r="3" opacity="0.8"/>
    <circle cx="400" cy="371" r="3" opacity="0.8"/>
    <circle cx="500" cy="373" r="3" opacity="0.8"/>
    <circle cx="600" cy="371" r="3" opacity="0.8"/>
    <circle cx="700" cy="372" r="3" opacity="0.8"/>
  </g>
  <!-- Ground/lawn below deck -->
  <rect x="0" y="440" width="800" height="10" fill="#2A3828" opacity="0.7"/>
</svg>