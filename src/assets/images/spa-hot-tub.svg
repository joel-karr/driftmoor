<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="night" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080C18"/>
      <stop offset="60%" stop-color="#101828"/>
      <stop offset="100%" stop-color="#182030"/>
    </linearGradient>
    <radialGradient id="water" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#1A5080"/>
      <stop offset="60%" stop-color="#102840"/>
      <stop offset="100%" stop-color="#081828"/>
    </radialGradient>
    <radialGradient id="moonlight" cx="70%" cy="15%" r="35%">
      <stop offset="0%" stop-color="#E0E8F0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#080C18" stop-opacity="0"/>
    </radialGradient>
    <filter id="steam"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="glow"><feGaussianBlur stdDeviation="5"/></filter>
  </defs>
  <!-- Night sky -->
  <rect width="800" height="600" fill="url(#night)"/>
  <rect width="800" height="600" fill="url(#moonlight)"/>
  <!-- Stars (many) -->
  <g fill="#FDFBF7">
    <circle cx="40" cy="25" r="1.2" opacity="0.9"/>
    <circle cx="100" cy="50" r="0.8" opacity="0.7"/>
    <circle cx="165" cy="20" r="1.5" opacity="0.8"/>
    <circle cx="230" cy="65" r="1" opacity="0.9"/>
    <circle cx="290" cy="30" r="1.2" opacity="0.7"/>
    <circle cx="350" cy="10" r="0.8" opacity="0.9"/>
    <circle cx="420" cy="45" r="1.5" opacity="0.8"/>
    <circle cx="490" cy="20" r="1" opacity="0.7"/>
    <circle cx="555" cy="55" r="1.2" opacity="0.9"/>
    <circle cx="615" cy="15" r="0.8" opacity="0.8"/>
    <circle cx="680" cy="40" r="1.5" opacity="0.7"/>
    <circle cx="745" cy="25" r="1" opacity="0.9"/>
    <circle cx="70" cy="100" r="0.8" opacity="0.6"/>
    <circle cx="155" cy="90" r="1" opacity="0.7"/>
    <circle cx="260" cy="110" r="0.8" opacity="0.6"/>
    <circle cx="380" cy="95" r="1.2" opacity="0.8"/>
    <circle cx="480" cy="105" r="0.8" opacity="0.6"/>
    <circle cx="590" cy="85" r="1" opacity="0.7"/>
    <circle cx="710" cy="95" r="0.8" opacity="0.6"/>
    <circle cx="780" cy="75" r="1" opacity="0.7"/>
  </g>
  <!-- Moon -->
  <circle cx="680" cy="80" r="38" fill="#D8E8F0" opacity="0.92"/>
  <circle cx="695" cy="68" r="30" fill="url(#night)" opacity="0.45"/>
  <!-- Forest background -->
  <path d="M0,280 L30,170 L60,280Z" fill="#0A1008" opacity="0.95"/>
  <path d="M50,290 L80,175 L110,290Z" fill="#080C06" opacity="0.95"/>
  <path d="M100,275 L130,160 L160,275Z" fill="#0A1008" opacity="0.95"/>
  <path d="M600,278 L630,162 L660,278Z" fill="#0A1008" opacity="0.95"/>
  <path d="M648,288 L675,170 L702,288Z" fill="#080C06" opacity="0.95"/>
  <path d="M698,272 L725,155 L752,272Z" fill="#0A1008" opacity="0.95"/>
  <path d="M748,282 L775,165 L800,282Z" fill="#080C06" opacity="0.95"/>
  <!-- Boulders background row -->
  <ellipse cx="400" cy="480" rx="350" ry="80" fill="#1A1510"/>
  <ellipse cx="150" cy="440" rx="160" ry="95" fill="#201810"/>
  <ellipse cx="650" cy="435" rx="175" ry="100" fill="#1C1608"/>
  <ellipse cx="80" cy="490" rx="100" ry="60" fill="#1A1410"/>
  <ellipse cx="720" cy="485" rx="110" ry="65" fill="#181408"/>
  <!-- Smaller accent boulders -->
  <ellipse cx="260" cy="410" rx="80" ry="50" fill="#252015"/>
  <ellipse cx="540" cy="408" rx="85" ry="52" fill="#231E12"/>
  <!-- Hot tub water -->
  <ellipse cx="400" cy="390" rx="230" ry="110" fill="url(#water)"/>
  <!-- Water glow from below -->
  <ellipse cx="400" cy="390" rx="180" ry="80" fill="#2060A0" opacity="0.2" filter="url(#glow)"/>
  <!-- Water surface shimmer -->
  <ellipse cx="370" cy="368" rx="90" ry="28" fill="#3080C0" opacity="0.25"/>
  <path d="M300,375 Q340,365 380,375 Q420,368 460,378" stroke="#4090D0" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M320,390 Q360,380 400,390 Q440,382 480,392" stroke="#4090D0" stroke-width="1.5" fill="none" opacity="0.2"/>
  <!-- Steam wisps -->
  <g opacity="0.3" filter="url(#steam)">
    <path d="M300,325 Q292,290 305,260 Q312,242 300,222" stroke="#B0D0E8" stroke-width="5" fill="none"/>
    <path d="M345,315 Q337,278 352,246 Q360,228 348,206" stroke="#B0D0E8" stroke-width="4" fill="none"/>
    <path d="M395,308 Q387,270 402,238 Q410,220 398,198" stroke="#B0D0E8" stroke-width="5" fill="none"/>
    <path d="M445,312 Q437,275 452,244 Q460,226 448,205" stroke="#B0D0E8" stroke-width="4" fill="none"/>
    <path d="M495,318 Q487,282 502,252 Q510,234 498,213" stroke="#B0D0E8" stroke-width="4.5" fill="none"/>
  </g>
  <!-- Fern plants -->
  <g fill="#1A3520" opacity="0.9">
    <!-- Left ferns -->
    <path d="M155,380 Q130,355 105,348 Q125,365 112,388Z"/>
    <path d="M155,380 Q145,352 150,328 Q163,355 158,382Z"/>
    <path d="M155,380 Q175,358 198,352 Q178,368 182,390Z"/>
    <path d="M175,390 Q155,368 132,362 Q150,378 140,400Z"/>
    <!-- Right ferns -->
    <path d="M628,375 Q652,350 678,344 Q658,360 665,384Z"/>
    <path d="M628,375 Q638,348 633,325 Q620,351 625,378Z"/>
    <path d="M628,375 Q608,353 585,347 Q606,363 602,385Z"/>
    <path d="M608,385 Q628,363 652,357 Q632,372 640,395Z"/>
  </g>
  <!-- Moss on rocks (green tint) -->
  <ellipse cx="200" cy="430" rx="40" ry="12" fill="#2A4020" opacity="0.5"/>
  <ellipse cx="600" cy="428" rx="38" ry="11" fill="#2A4020" opacity="0.5"/>
  <!-- Moon reflection on water -->
  <ellipse cx="450" cy="378" rx="20" ry="10" fill="#D8E8F0" opacity="0.25"/>
  <!-- Candles -->
  <g>
    <rect x="253" y="345" width="8" height="18" rx="2" fill="#F5F0E8"/>
    <ellipse cx="257" cy="345" rx="5" ry="5" fill="#FF8020" opacity="0.85" filter="url(#glow)"/>
    <rect x="528" y="340" width="8" height="18" rx="2" fill="#F5F0E8"/>
    <ellipse cx="532" cy="340" rx="5" ry="5" fill="#FF8020" opacity="0.85" filter="url(#glow)"/>
  </g>
</svg>