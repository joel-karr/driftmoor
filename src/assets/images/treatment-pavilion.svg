<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sunrise" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5080A0"/>
      <stop offset="30%" stop-color="#8090B0"/>
      <stop offset="60%" stop-color="#D08040"/>
      <stop offset="80%" stop-color="#E8A050"/>
      <stop offset="100%" stop-color="#F0C060"/>
    </linearGradient>
    <radialGradient id="sunburst" cx="30%" cy="75%" r="40%">
      <stop offset="0%" stop-color="#FFE080" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#F0A030" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D08040" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="5"/></filter>
  </defs>
  <!-- Sunrise sky -->
  <rect width="800" height="450" fill="url(#sunrise)"/>
  <!-- Sun burst -->
  <ellipse cx="240" cy="340" rx="200" ry="140" fill="url(#sunburst)"/>
  <circle cx="240" cy="340" r="28" fill="#FFE090" opacity="0.95"/>
  <!-- Horizon rays -->
  <g opacity="0.15" stroke="#FFD060" stroke-width="1.5" fill="none">
    <path d="M240,340 L0,200"/><path d="M240,340 L80,150"/>
    <path d="M240,340 L160,100"/><path d="M240,340 L320,80"/>
    <path d="M240,340 L400,120"/><path d="M240,340 L460,180"/>
  </g>
  <!-- Distant tree line -->
  <path d="M0,285 Q100,260 200,272 Q300,252 400,265 Q500,252 600,265 Q700,252 800,262 L800,310 L0,310Z"
        fill="#3A4A3A" opacity="0.65"/>
  <!-- Ground/grass -->
  <rect x="0" y="330" width="800" height="120" fill="#4A5A3A"/>
  <!-- Dewy grass shimmer -->
  <rect x="0" y="330" width="800" height="30" fill="#6A8060" opacity="0.4"/>
  <!-- Pavilion structure -->
  <!-- Roof -->
  <polygon points="200,180 400,100 600,180" fill="#3B2F20"/>
  <polygon points="210,185 400,108 590,185 590,190 210,190" fill="#2A2015"/>
  <!-- Support beams -->
  <rect x="215" y="185" width="20" height="200" rx="4" fill="#3B2F20"/>
  <rect x="570" y="185" width="20" height="200" rx="4" fill="#3B2F20"/>
  <!-- Horizontal beam -->
  <rect x="205" y="185" width="390" height="12" rx="3" fill="#2A2015"/>
  <!-- Treatment table -->
  <rect x="300" y="310" width="200" height="20" rx="4" fill="#C4A26E" opacity="0.9"/>
  <rect x="295" y="295" width="210" height="18" rx="3" fill="#D4B07E"/>
  <!-- Person on table (silhouette) -->
  <ellipse cx="400" cy="290" rx="70" ry="12" fill="#3B2F20" opacity="0.5"/>
  <circle cx="460" cy="288" r="10" fill="#3B2F20" opacity="0.5"/>
  <!-- Hanging sheer curtains -->
  <path d="M215,188 Q225,250 215,385" stroke="#F5F0E8" stroke-width="15" fill="none" opacity="0.25"/>
  <path d="M590,188 Q580,250 590,385" stroke="#F5F0E8" stroke-width="15" fill="none" opacity="0.25"/>
  <!-- Canopy fabric suggestion -->
  <path d="M215,188 Q400,210 590,188" stroke="#E8DFD0" stroke-width="3" fill="none" opacity="0.4"/>
  <!-- Hanging lantern -->
  <line x1="400" y1="108" x2="400" y2="160" stroke="#C4A26E" stroke-width="2"/>
  <rect x="388" y="160" width="24" height="32" rx="4" fill="#C4A26E" opacity="0.8"/>
  <ellipse cx="400" cy="175" rx="10" ry="8" fill="#FFE080" opacity="0.6" filter="url(#glow)"/>
  <!-- Flower arrangements at base of beams -->
  <g fill="#A06080" opacity="0.7">
    <circle cx="225" cy="382" r="8"/>
    <circle cx="238" cy="376" r="7"/>
    <circle cx="215" cy="375" r="6"/>
  </g>
  <g fill="#5C6B50" opacity="0.7">
    <ellipse cx="225" cy="382" rx="5" ry="15" transform="rotate(-20,225,382)"/>
    <ellipse cx="225" cy="382" rx="5" ry="15" transform="rotate(10,225,382)"/>
  </g>
  <g fill="#A06080" opacity="0.7">
    <circle cx="575" cy="382" r="8"/>
    <circle cx="562" cy="376" r="7"/>
    <circle cx="585" cy="375" r="6"/>
  </g>
</svg>